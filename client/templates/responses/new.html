<template name="responsesNew">
  <!-- Level 1 -->
  {{>alerts}}
  <form class="row" role="form">
    <div class="col-xs-3">
      <button class="btn btn-default btn-lg btn-block" type="button" value="0">0</button>
      <button class="btn btn-default btn-lg btn-block" type="button" value="1">1</button>
      <button class="btn btn-default btn-lg btn-block" type="button" value="2">2</button>
      <button class="btn btn-default btn-lg btn-block" type="button" value="3">3</button>
      <button class="btn btn-default btn-lg btn-block" type="button" value="4">4</button>    
    </div>
    <div class="col-xs-6 jumbotron">
      <h1 class="text-center">
        {{question.factorA}}
        &times;
        {{question.factorB}}
      </h1>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default btn-lg btn-block" type="button" value="5">5</button>
      <button class="btn btn-default btn-lg btn-block" type="button" value="6">6</button>
      <button class="btn btn-default btn-lg btn-block" type="button" value="7">7</button>
      <button class="btn btn-default btn-lg btn-block" type="button" value="8">8</button>
      <button class="btn btn-default btn-lg btn-block" type="button" value="9">9</button>  
    </div>
  </form>
</template>
